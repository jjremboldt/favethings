<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="img/vacay-icon.png"> page icon -->
    <title>Favorite Things</title>
  </head>
    <body>
      <div class="container" id="form-container">
        <div class="row">
          <div class="col-md-6">
        <h2>Please answer these questions:</h2>
        <div id="example">
          <form>
                <div class="form-group">
                  <label for="input1">What is your favorite food?</label>
                  <input id="input1" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="input2">What is your favorite season?</label>
                  <input id="input2" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="input3">What is yout favorite holiday?</label>
                  <input id="input3" class="form-control" type="text">
                </div>


                <button type="submit" class="btn btn-info">Submit</button>
              </form>
            </div>
            </div>
          <div class="col-md-6">
            <div id="myOutPut">
              <h2>Output Area</h2>
              <ul>
                <li><span class="input1"></span></li>
                <li><span class="input2"></span></li>
                <li><span class="input3"></span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
